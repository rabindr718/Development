<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>India Cricket Team Blue Jersey</title>
    <style>
      body {
        background-color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .jersey {
        width: 200px; /* Adjust width as needed */
        height: 300px; /* Adjust height as needed */
        background-color: #004c93; /* India blue color */
        border: 5px solid #ffd700; /* Golden border */
        position: relative;
      }

      .jersey:before {
        content: "";
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 0;
        border-left: 100px solid transparent;
        border-right: 100px solid transparent;
        border-bottom: 50px solid #004c93; /* India blue color */
      }

      .stripe {
        width: 100%;
        height: 20%;
        background-color: #ffffff; /* White stripe */
        position: absolute;
        top: 40%;
      }

      .stripe:nth-child(2) {
        top: 60%;
      }

      .stripe:nth-child(3) {
        top: 80%;
      }
    </style>
  </head>
  <body>
    <div class="jersey">
      <div class="stripe"></div>
      <div class="stripe"></div>
      <div class="stripe"></div>
    </div>
  </body>
</html>
