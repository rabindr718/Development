<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vertical Div Gap</title>
<style>
    .container {
        display: flex;
    }

    .div1,
    .div2 {
        width: 100px;
        height: 200px;
        background-color: #ccc;
    }

    .div1 {
        margin-right: 20px; /* Adjust this value for the desired gap */
    }
</style>
</head>
<body>

<div class="container">
    <div class="div1"></div>
    <div class="div2"></div>
</div>

</body>
</html>
