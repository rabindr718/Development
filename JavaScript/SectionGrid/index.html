<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordion Navbar with Sidebars</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="title">My Header</h1>

      <div class="dropdowns">
        <div class="dropdown">
          <button class="dropbtn" onclick="openModal('modal1')">Item 1</button>
        </div>
        <div class="dropdown">
          <button class="dropbtn" onclick="openModal('modal2')">Item 2</button>
        </div>
        <div class="dropdown">
          <button class="dropbtn" onclick="openModal('modal3')">Item 3</button>
        </div>
        <div class="dropdown">
          <button class="dropbtn" onclick="openModal('modal4')">Item 4</button>
        </div>
        <div class="dropdown">
          <button class="dropbtn" onclick="openModal('modal5')">Item 5</button>
        </div>
      </div>

      <div class="custom-search-container">
        <input type="text" placeholder="Search..." />
        <button class="search-button">
          <svg
            id="tnb-google-search-icon"
            viewBox="0 0 17 16"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M11.8153 10.3439C12.6061 9.2673 13.0732 7.9382 13.0732 6.5C13.0732 2.91015 10.163 0 6.57318 0C2.98333 0 0.0731812 2.91015 0.0731812 6.5C0.0731812 10.0899 2.98333 13 6.57318 13C8.01176 13 9.3412 12.5327 10.4179 11.7415L10.4171 11.7422C10.4466 11.7822 10.4794 11.8204 10.5156 11.8566L14.3661 15.7071C14.7566 16.0976 15.3898 16.0976 15.7803 15.7071C16.1708 15.3166 16.1708 14.6834 15.7803 14.2929L11.9298 10.4424C11.8936 10.4062 11.8553 10.3734 11.8153 10.3439ZM12.0732 6.5C12.0732 9.53757 9.61075 12 6.57318 12C3.53561 12 1.07318 9.53757 1.07318 6.5C1.07318 3.46243 3.53561 1 6.57318 1C9.61075 1 12.0732 3.46243 12.0732 6.5Z"
              fill="black"
            ></path>
          </svg>
        </button>
      </div>

      <div class="toggle-button">
        <button>Toggle</button>
      </div>

      <div class="buttons">
        <button>Button 1</button>
        <button>Button 2</button>
        <button>Button 3</button>
        <button>Button 4</button>
        <button>Button 5</button>
        <button>Button 6</button>
      </div>
    </header>

    <nav class="navbar">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#" class="accordion-toggle">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <nav class="second-navbar">
      <div class="accordion-content">
        <ul>
          <li><a href="#">Submenu 1</a></li>
          <li><a href="#">Submenu 2</a></li>
        </ul>
      </div>
    </nav>

    <main class="main">
      <div class="search-container">
        <input type="text" placeholder="Search..." />
        <button>
          <svg
            id="tnb-google-search-icon"
            viewBox="0 0 17 16"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M11.8153 10.3439C12.6061 9.2673 13.0732 7.9382 13.0732 6.5C13.0732 2.91015 10.163 0 6.57318 0C2.98333 0 0.0731812 2.91015 0.0731812 6.5C0.0731812 10.0899 2.98333 13 6.57318 13C8.01176 13 9.3412 12.5327 10.4179 11.7415L10.4171 11.7422C10.4466 11.7822 10.4794 11.8204 10.5156 11.8566L14.3661 15.7071C14.7566 16.0976 15.3898 16.0976 15.7803 15.7071C16.1708 15.3166 16.1708 14.6834 15.7803 14.2929L11.9298 10.4424C11.8936 10.4062 11.8553 10.3734 11.8153 10.3439ZM12.0732 6.5C12.0732 9.53757 9.61075 12 6.57318 12C3.53561 12 1.07318 9.53757 1.07318 6.5C1.07318 3.46243 3.53561 1 6.57318 1C9.61075 1 12.0732 3.46243 12.0732 6.5Z"
              fill="black"
            ></path>
          </svg>
        </button>
      </div>
      <p>Main content goes here.</p>
    </main>

    <aside class="left-sidebar">Left Sidebar Content</aside>
    <aside class="right-sidebar">Right Sidebar Content</aside>

    <footer class="footer">
      <div class="footer-columns">
        <div class="column column1">
          <p>Row 1</p>
          <p>Row 2</p>
          <p>Row 3</p>
          <p>Row 4</p>
          <p>Row 5</p>
        </div>
        <div class="column column2">
          <p>Row 1</p>
          <p>Row 2</p>
          <p>Row 3</p>
          <p>Row 4</p>
        </div>
        <div class="column column3">
          <p>Row 1</p>
          <p>Row 2</p>
          <p>Row 3</p>
        </div>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
