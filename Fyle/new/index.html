<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
    <style>
      /* Add styles for the modal */
      
      
    </style>
  </head>
  <body>
    <div class="container">
      <span id="showPop"></span>
      <div class="split left">
        <div class="leftDiv">
          <div class="containleft">
            <span class="title-main">AWARD WINNING</span>
            <h1>DIGITAL MARKETING AGENCY</h1>
            <p>
              Lorem, ipsum dolor sit amet consectetur adipisicing elit.
              Dignissimos id praesentium iusto fugit quam neque sed delectus
              quibusdam est modi veniam
            </p>
            <button onclick="PopUpFunction()" class="btnContact">
              Contact us
            </button>
          </div>
        </div>
      </div>
      <div class="split right">
        <img src="image/1.jpg" />
      </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <form class="popupModel">
          <h2>Login Form</h2>
          <div class="input-container">
            <input
              type="text"
              placeholder="Work email*"
              id="workEmail"
              required
            />
            <label for="workEmail">Work email*</label>
          </div>
          <div class="input-container">
            <input
              type="password"
              placeholder="Password"
              id="password"
              required
            />
            <label for="password">Password</label>
          </div>
          <button type="submit">Login</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
    <script>
      // Get the modal
      var modal = document.getElementById("myModal");

      // Get the button that opens the modal
      var btn = document.querySelector(".btnContact");

      // Get the <span> element that closes the modal
      var span = document.getElementsByClassName("close")[0];

      // When the user clicks the button, open the modal
      function PopUpFunction() {
        modal.style.display = "block";
      }

      // When the user clicks on <span> (x), close the modal
      span.onclick = function () {
        modal.style.display = "none";
      };

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };

      document.querySelectorAll(".input-container input").forEach((input) => {
        const label = input.nextElementSibling;
        input.addEventListener("input", () => {
          if (input.value !== "") {
            label.textContent = label.textContent.replace("*", "");
          } else {
            label.textContent = label.textContent.includes("*")
              ? label.textContent
              : label.textContent + "*";
          }
        });
      });
    </script>
  </body>
</html>
